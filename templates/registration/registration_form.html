{% extends "rango/base.html" %}
{% block body_block %}
    <form role="form"  method="post" action=".">
        {% csrf_token %}
        <div class="form-group" >
        <p class="required">
            <input class="form-control" id="id_username" maxlength="30" name="username" type="text" placeholder="Username" required/>
            <span class="helptext"> 30 characters or fewer. Letters, digits and @/./+/-/_ only. </span>
        </p>
        <p class="required">
            <input class="form-control" id="id_email" name="email" type="email" placeholder="E-mail" required/>
        </p>
        <p class="required">
            <input class="form-control" id="id_password1" name="password1" type="password" placeholder="Password" required/>
        </p>
        <p class="required">
            <input class="form-control" id="id_password2" name="password2" type="password" placeholder="Confirm Password" required/>
            <span class="helptext">Enter the same password as before, for verification.</span> 
        </p>
        </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
{% endblock %}
